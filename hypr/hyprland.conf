general {
    border_size = 2
    gaps_in = 5
    gaps_out = 10
    col.active_border = rgb(b4a03c)
    col.inactive_border = rgb(484440)
    layout = dwindle
    resize_on_border = true
}

decoration {
    dim_inactive = true
    dim_strength = 0.2
    blur:enabled = false
}

animations {
    enabled = yes, please :)
    bezier = easeInOutCubic, 0.5, 0, 0.5, 1
    animation = global, 0
    animation = windows, 1, 2, easeInOutCubic, popin 90%
    animation = fade, 1, 2, easeInOutCubic
    animation = workspaces, 1, 1, easeInOutCubic, slide
}

dwindle {
    pseudotile = true
    force_split = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    background_color = rgb(242220)
}

$M = SUPER
$MS = SUPER SHIFT

bind = $M, return, exec, kitty
bind = $M, semicolon, exec, fuzzel
bind = $M, semicolon, exec, fuzzel
bind = $M, m, exit,

bind = $M,  v, togglefloating,
bind = $M,  f, fullscreen, 1
bind = $MS, f, fullscreen, 0

bind = $M,  h, workspace, -1
bind = $MS, h, movetoworkspace, -1
bind = $M,  l, workspace, +1
bind = $MS, l, movetoworkspace, +1
bind = $M,  j, cyclenext
bind = $MS, j, swapnext
bind = $M,  k, cyclenext, prev
bind = $MS, k, swapnext, prev

bind = $M, q, exec, hyprlock
bind = $M, w, exec, systemctl sleep
bind = $M, e, exec, systemctl exit
bind = $M, r, exec, systemctl reboot
bind = $M, t, exec, systemctl poweroff

bindm = $M, mouse:272, movewindow
bindm = $M, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# fix xwayland dragging issues
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

exec-once = waybar
